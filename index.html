<!doctype html>
<html lang="es">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codeed-play</title>
  </head>
  <body>
    <div id="app">
      <nav class="navbar">
        <button>

      <div class="grid">
          <div class="html editor" id="html" ></div>
          <div class="gutter-col gutter-col-1"></div>
          <div class="js editor" id="js" ></div>
          <div class="css editor" id="css" ></div>
          <div class="gutter-row gutter-row-1"></div>
          <div class="preview" id="previewIFrame" >
            <iframe src="" frameborder="0"></iframe>
          </div>
      </div>

      <div class="split">
          <div id="split-0" class="split_item"></div>
          <div id="split-1" class="split_item"></div>
          <div id="split-2" class="split_item"></div>
      </div>
      <div class="preview preview_unique" id="previewUniqIFrame" >
      </div>

    </div>
    <script type="module" src="/src/main.js"></script>
